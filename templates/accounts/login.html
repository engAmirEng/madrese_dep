{% extends 'partial/_baseview.html' %}
{% load static %}
{% block title %}ورود کاربر{% endblock title %}
{% block content %}
<!-- BEGIN LOEADING -->
<div id="loader">
    <div class="spinner"></div>
</div><!-- /loader -->
<!-- END LOEADING -->

<!-- BEGIN WRAPPER -->
<div class="fixed-modal-bg"></div>
<div class="modal-page shadow">
    <div class="container-fluid">                
        <div class="row">
            
            <div class="col-md-12">
                <div class="logo-con m-t-10 m-b-10">
                    <img src="{% static 'images/logo.png' %}" class="center-block img-responsive">
                </div><!-- /.logo-con -->
                {% include "partial/messages.html" %}
                <h2 class="text-center m-b-20">وارد شوید</h2>
                <hr>
                <form id="form" class="m-t-30 m-b-30" action="" method="POST" role="form"> 
                {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="sr-only">نام کاربری</label>
                        <div class="input-group round">
                            <span class="input-group-addon">
                                <i class="icon-envelope"></i>
                            </span>
                            <input id="email" class="form-control ltr text-left" type=" " name="username" required>
                        </div><!-- /.input-group -->
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <label for="password" class="sr-only">رمز عبور</label>
                        <div class="input-group round">
                            <span class="input-group-addon">
                                <i class="icon-key"></i>
                            </span>
                            <input id="password" class="form-control ltr text-left" type="password" name="password" minlength="5" required>
                        </div><!-- /.input-group -->
                    </div><!-- /.form-group -->
                    <p>
                        <button class="btn btn-info btn-round btn-block" type="submit">
                            <i class="icon-paper-plane font-lg"></i>
                            ورود
                        </button>
                    </p>
                </form>
                <hr class="m-b-30">
                <a href="{{ request.scheme }}://{{ request.get_host }}/accounts/nonstaff_password_reset" class="btn btn-default btn-round btn-block m-b-10">
                    <i class="icon-refresh font-lg"></i> 
                    بازیابی رمز  عبور
                </a>
                <a href="register.html" class="btn btn-default btn-round btn-block">
                    <i class="icon-user-follow font-lg"></i>
                    حساب ندارید، ثبت نام کنید!    
                </a>
            </div><!-- /.col-md-12 -->                    
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div><!-- /.modal-page -->
<!-- END WRAPPER -->
{% endblock content %}
