{% extends 'partial/_baseview.html' %}
{% load static %}
{% block content %}
<!-- BEGIN LOEADING -->
<div id="loader">
    <div class="spinner"></div>
</div><!-- /loader -->
<!-- END LOEADING -->

<!-- BEGIN WRAPPER -->
<div class="fixed-modal-bg"></div>
<div class="modal-page shadow">
    <div class="container-fluid">                
        <div class="row">
            
            <div class="col-md-12">
                <p class="text-center m-t-30 m-b-40">
                    <i class="icon-lock-open border img-circle font-xxxlg p-20"></i>
                </p>
                <h2 class="text-center">بازیابی رمز عبور</h2>
                <div class="alert alert-info text-center m-t-10 m-b-20">
                    <i class="icon-comments"></i>
                    ایمیل خود را برای بازیابی کلمه عبور وارد نمائید.
                </div>

                <hr>

                <form id="forget-form" method="POST" action="#">
                    <div class="form-group">
                        <label class="sr-only control-label" for="email">رایانامه</label>
                        <div class="input-group round">
                            <span class="input-group-addon">
                                <i class="icon-envelope"></i>
                            </span>
                            <input type="email" class="form-control round ltr text-left" id="email" name="email" placeholder="مثال:info@site.com" required>
                        </div><!-- /.input-group-->
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-round btn-block" name="signup" value="Sign up">
                            <i class="icon-envelope-letter"></i>       
                            ارسال ایمیل بازیابی
                        </button>
                    </div><!-- /.form-group -->
                </form>

                <hr class="m-b-30">
                <a href="login.html" class="btn btn-warning btn-round btn-block m-b-10">
                    <i class="icon-user-following"></i> 
                    صفحه ورود
                </a>
            </div><!-- /.col-md-12 -->                    
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div><!-- /.modal-page -->
<!-- END WRAPPER -->
{% endblock content %}
