<br>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} fade show">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            
            <i {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} class="icon-check" 
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %} class="icon-info" 
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} class="icon-close" 
            {% endif %}></i>

            <strong>{{message.tags|title}}!</strong> 
            {{message}} 
        </div>
    {% endfor %}
{% endif %}
